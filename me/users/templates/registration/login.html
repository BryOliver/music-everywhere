{% load static %}<!--Carrega a função stica, que serve para conectar o HTML a pasta de arquivos estáticos do sistema-->
<!DOCTYPE html> 
<html>
    <head>
        <title>ME! - Login</title>
        <link rel="stylesheet" href="{% static 'style.css' %}"> 
        <!--Acessa a ásta de arquivos estáticos do sistema e busca pelo arquivo com o nome especificado-->
    </head>
    <body>
        <div class="image">
            <img src="https://img.icons8.com/nolan/512/000000/play.png">
        </div>
        <div  class="frase">
            <h1>Music Everywhere</h1>
            <h2>Sua melhor música em qualquer lugar!</h2>
        </div>
       <div class="container-login">
            <div class="title">
                    <h2>Faça login para continuar</h2>
            </div>

           <form class = "my-form" method="post">
                 {% csrf_token %} <!-- Token padrão de segurança do Django -->
                <div class="form-group">
                    {{ form }} <!--Formulário padrão do Django passado ao HTML por meio do controlador de Login-->
                </div>
                <div class='botao-login'>
                    <input class="button" type="submit" value="Entrar">
                </div>
                <div class="title">
                    <h2 style="font-size: 12px" >Ainda não tem conta?</h2>
                </div>
                <div class="botao-register">
                    <a href="{% url 'register' %}"><input type="button" value="Registre-se"></a>
                    <!--Tornamos dinamicas as URL's do sistema, fazendo qualquer requisição chamando diretamente a views que cuida disso-->
                </div>
            </form>
        </div>
    </body>
    
    </html>
